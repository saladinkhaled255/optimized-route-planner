<!DOCTYPE html>
<html>
<head>
    <title>Optimized Route Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Optimized Route Planner</h1>
        <div id="locationInputs">
            <input type="text" placeholder="Enter location" class="location">
            <button onclick="addLocationInput()">Add Another Location</button>
        </div>
        <button onclick="generateRoute()">Generate Route</button>
        <div id="output">
            <a id="routeLink" href="#" target="_blank">View Optimized Route</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
